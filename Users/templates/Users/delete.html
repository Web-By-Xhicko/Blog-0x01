{% extends "blogApp/Base.html" %}
{% load static %}
{% block title %} Delete Page{% endblock %}
{% block templates %}

<style>

    /* font-family: 'Anton', sans-serif;..other heading
  font-family: 'Oswald', sans-serif;.....logo
  font-family: 'Roboto', sans-serif;....Paragraphs
  font-family: 'Teko', sans-serif;....Headings */

   @import url('https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@700&family=Roboto:wght@300&family=Teko:wght@700&display=swap');

            
:root{
--FS-Paragraph-xm: .5rem;
--FS-Paragraph-md: .6rem;
--FS-Paragraph-md2: .7rem;
--FS-Paragraph-bg: .8rem;
--FS-Paragraph-bg2: .9rem;
--FS-Heading-xm: .5rem;
--FS-Heading-md: .6rem;
--FS-Heading-bg: .7rem;
--FS-Heading-md2: .8rem;
--FS-Heading-bg2: .9rem;
--FS-Paragraph: 1rem;
--FS-Paragraph2: 1.1rem;
--FS-Paragraph3: 1.2rem;
--FS-Paragraph4: 1.3rem;
--FS-Heading1:clamp(.4rem,  1rem, 1.5rem);
--FS-Small-Heading:1.1rem;
--FS-Small-Heading2:1.2rem;
--FS-Small-Heading3:1.3rem;
--FS-Small-Heading4:1.4rem;
--FS-Heading2: 1.5rem;
--FS-Heading3: 1.7rem;
--FS-Heading4: 2rem;
--FS-Heading5: 2.5rem;
}

.Delete_Wrapper{
    width: 100%;
    margin: 4em 0;
    position: relative;
    display: flex;
    flex-direction: column;

}

.Delete_Wrapper h1{
    margin:  2em 0 1em 0;
    text-transform: uppercase;
    font-family: 'Oswald', sans-serif;
    text-align: center;
}
.Back{
    position: absolute;
    top: 0;
    margin: 0 1em ;
}

.Back a{
    color: #000;
    font-size: 1.5rem;
}

.Delete_Options{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: relative;
}

.Delete_Options p{
    font-family: 'Roboto', sans-serif;
    font-weight: 900;
    text-transform: capitalize;
}

.Delete_Holder{
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.Delete_Holder button{
    padding: .7em .5em;
    margin: .7em .5em;
    width: 15%;
    border: none;
    border-radius: .2em;
    background-color: #000;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    font-size: var(--FS-Paragraph5);
    font-weight: 900;
    text-transform: uppercase;
    cursor: pointer;
    transition: all .5s ease-in-out;
}

.Delete_Holder button:hover{
    transform: scale(1.1);
}


.Delete_Action{
    position: absolute;
    background-color: #000;
    color: #fff;
    width: 50%;
    margin: 0 auto;
    top: 0;
    padding: 1em .5em;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: .4em;
}


.Delete_Action p{
    color: #fff;
    font-family: 'Roboto', sans-serif;
    font-weight: 900;
    font-size: var(--FS-Paragraph-bg2);
    text-transform: uppercase;
}

.Delete_Action_Wrap{
    display: flex;
    margin: .5em auto;
    width: 33%;
}

.Delete_Command{
    padding: .6em .4em;
    width: 100%;
}

.Delete_Command button{
    width: 100%; 
    border: none;
    padding: .7em .5em; 
    border-radius: .2em; 
    font-size: var(--FS-Heading1);
    font-family: 'Oswald', sans-serif;
    text-transform: uppercase;
    text-shadow: 2px 1px #000;
    letter-spacing: 2px;
    background-color: transparent;
    color: #fff;
    transition: all .3s ease-in-out;
    cursor: pointer;
}

.Delete_Command button:hover{
    transform: scale(1.1);
}

.Delete_Command button:nth-child(1){
    background-color: #02fc24;
    margin-right: .7em;
}

.Delete_Command button:nth-child(2){
    background-color: #ee0707;
    margin-left: .7em;
}

</style>
   
       <div class="Delete_Wrapper">

        <div class="Back">
            <a href="{% url 'blogApp:Settings_Page' %}">
               <i class="fa fa-arrow-left"></i>
            </a>
         </div>

         <h1>Delete account page</h1>

         <div class="Delete_Options">
           <p>your account will be set to inactive for the next 3 days before total deletion</p>

           <div class="Delete_Holder">
            <button> <a href="{% url 'blogApp:Settings_Page' %}">Cancel Delete</a> </button>
            <button class="Approve">Delete account</button>
           </div>

           <div class="Delete_Action Disappear Appear">
            <p>Are you sure you want to delete your account? </p> 

           <div class="Delete_Action_Wrap">

                        <div class="Delete_Command Disapprove">
                            <button type="submit">No</button>
                        </div>

                        <div class="Delete_Command">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit">Yes</button>
                            </form>
                        </div>
           </div>

           </div>

         </div>
       </div>

    <script>
        let approveOpt = document.querySelector('.Approve')
        let disApproveOpt = document.querySelector('.Disapprove')
        let closeOpt = document.querySelector('.Disappear')
        let openOpt = document.querySelector('.Appear')

        approveOpt.addEventListener('click', ()=>{
            openOpt.style.display = 'flex'
        })

        disApproveOpt.addEventListener('click', ()=>{
            closeOpt.style.display = 'none'
        })
    </script>

{% endblock %}
