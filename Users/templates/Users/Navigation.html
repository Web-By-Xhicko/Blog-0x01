{% block templates %}
<style>

    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@700&family=Roboto:wght@300&family=Teko:wght@700&display=swap');
    
    :root{
    --FS-Paragraph-xm: .5rem;
    --FS-Paragraph-md: .6rem;
    --FS-Paragraph-md2: .7rem;
    --FS-Paragraph-bg: .8rem;
    --FS-Paragraph-bg2: .9rem;
    --FS-Heading-xm: .5rem;
    --FS-Heading-md: .6rem;
    --FS-Heading-bg: .7rem;
    --FS-Heading-md2: .8rem;
    --FS-Heading-bg2: .9rem;
    --FS-Paragraph: 1rem;
    --FS-Paragraph2: 1.1rem;
    --FS-Paragraph3: 1.2rem;
    --FS-Paragraph4: 1.3rem;
    --FS-Heading1:clamp(.4rem,  1rem, 1.5rem);
    --FS-Small-Heading:1.1rem;
    --FS-Small-Heading2:1.2rem;
    --FS-Small-Heading3:1.3rem;
    --FS-Small-Heading4:1.4rem;
    --FS-Heading2: 1.5rem;
    --FS-Heading3: 1.7rem;
    --FS-Heading4: 2rem;
    }
    
    
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    
    a{
        text-decoration: none;
        color: #fff;
        cursor: pointer;
    }

    .Wrapper{
      position: relative;
    }
    
        
    nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        color: #fff;
        padding: .05em  .8em;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 2;
    }
    
    nav h2{
      width: 100%;
      font-size: 1.5rem;
      font-weight: 900;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
    }
    

    nav svg{
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

   .Wrapper ul { 
      list-style: none;
      display: flex;
      text-align: center;
      flex-direction: column;
      justify-content: flex-end;
      position: absolute;
      top: 30px;
      right: 5px;
      background-color: #fff;
      padding: 0 .4em;
      height: 0;
      overflow: hidden;
      transition: all .5s ease-in-out ;
    }

    .Wrapper ul.RevealList{
      height: 50px;
      overflow: visible;
    }
    
    .Wrapper ul li {
      padding: 0 .8em;
      font-family: 'Oswald', sans-serif;
      font-size: 1.1rem;
      text-transform: capitalize;
      transition: transform 0.3s;
    }

    .Wrapper ul li a {
      color: #000;
    }
    
    .Wrapper ul li:hover {
      transform: translateX(5px);
    }
    </style>
    
 <div class="Wrapper">
     
  <nav>
    <h2>Info Hub</h2>
  
    <svg class="Cast" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>

  </nav>

      <ul class="Items">
        <li><a href="{% url 'Register_Page' %}">Register</a></li>
        <li><a href="{% url 'Login_Page' %}">Login</a></li>
    </ul>
 </div>
  
 <script>
   let reveal = document.querySelector('.Cast')
   let items = document.querySelector('.Items')

    reveal.addEventListener('click', ()=>{
      items.classList.toggle('RevealList')
    })
 </script>
    {% endblock %}
